name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    timeout-minutes: 20
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: bahmutov/npm-install@v1

      - name: Check formatting
        run: |
          npm run prettier:check

      - name: Check ESLint
        run: |
          npm run lint

#      - name: Check TypeScript
#        run: |
#          npm run lint:typescript

  test:
    timeout-minutes: 20
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: bahmutov/npm-install@v1

      - name: Run unit and snapshot tests
        run: |
          npm run test

  visual-regression:
    timeout-minutes: 30
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: bahmutov/npm-install@v1
      - name: Workaround for detached HEAD
        run: |
          git checkout ${GITHUB_REF#refs/heads/} || git checkout -b ${GITHUB_REF#refs/heads/} && git pull
      - name: Capture Screenshots
        run: |
          npm run storycap:web
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Run visual-regression test
        run: |
          npm run reg-suit:web:ci

  chromatic-deployment:
    timeout-minutes: 20
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: bahmutov/npm-install@v1
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook:web

  build-android:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: bahmutov/npm-install@v1

      - name: Install NDK
        run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}

      - name: Build Android Release
        run: |
          cd android && chmod +x ./gradlew && ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/

  build-windows:
    timeout-minutes: 40
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: bahmutov/npm-install@v1

      - name: Build Windows Release
        run: |
          npx react-native run-windows --release --arch x64

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: bachelors_thesis_accounting_ocr_windows
          path: windows/x64/Release/bachelors_thesis_accounting_ocr/
